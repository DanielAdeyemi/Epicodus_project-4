<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Piiza Parlor</title>
</head>

<body>
  <header></header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="card border-secondary mb-3 h-100 first" style="width: 18rem;">
              <img src="img/sizes.jpg" class="card-img-top" alt="sizes of pizza">
              <div class="card-body">
                <h5 class="card-title">Pick your size</h5>
                <div class="form-check card-text">
                  <input class="form-check-input" type="radio" name="size" value="Small" checked>
                  <label class="form-check-label" for="small">
                      Small
                    </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="size" value="Medium">
                  <label class="form-check-label" for="medium">
                      Medium
                    </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="size" value="Large">
                  <label class="form-check-label" for="large">
                      Large
                    </label>
                </div>
              </div>
              <button type="button" class="btn btn-success" id="next">Go to toppings</button>
            </div>
            <div class="card border-secondary mb-3 h-100 toppings" style="width: 18rem;" id="tops">
              <img src="img/toppings.jpg" class="card-img-top" alt="pizza toppings">
              <div class="card-body">
                <h5 class="card-title">Also you can pick additional toppings(just for +$1/each)</h5>
                <div class="card-text"></div>
              </div>
            </div>
            <button type="button submit" class="btn btn-primary">Check price</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="price"> You haven't make your choice yet! </div>
          <button type="button" class="btn btn-light">Try again</button>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
